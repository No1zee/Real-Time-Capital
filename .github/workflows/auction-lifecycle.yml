name: Auction Lifecycle Check

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-auctions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Auction Lifecycle Check
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron/auction-lifecycle" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "Error: Auction lifecycle check failed"
            exit 1
          fi
